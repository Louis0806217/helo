<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sybu twin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            background-color: #ffe0e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .heart-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .heart {
            background-color: #ff4d6d;
            height: 50px;
            width: 50px;
            position: absolute;
            left: 25px; 
            top: 25px;
            transform: rotate(-45deg);
            animation: pulse 1.2s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        h1 { 
            color: #ff4d6d; 
            margin-bottom: 30px; 
            user-select: none; 
            font-size: 2rem;
            text-align: center;
            padding: 0 20px;
        }

        .button-area {
            position: relative;
            width: 100%;
            height: 100px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            user-select: none;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: calc(50% - 140px);
            z-index: 5;
        }

        #noBtn {
            background-color: #888;
            color: white;
            left: calc(50% + 20px);
            z-index: 10;
            transition: all 0.25s ease-out;
        }

        #success-msg {
            display: none;
            text-align: center;
            color: #ff4d6d;
        }

        .main-success {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .sub-success {
            font-size: 1.2rem;
            font-weight: normal;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="heart-container">
            <div class="heart" id="mainHeart"></div>
        </div>

        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="button-area" id="buttonContainer">
            <button class="btn" id="yesBtn">Yes!</button>
            <button class="btn" id="noBtn">No</button>
        </div>

        <div id="success-msg">
            <span class="main-success">I knew you'd say yes!</span>
            <span class="sub-success">And yet they said i got no rizz</span>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const heart = document.getElementById('mainHeart');
        
        let moveCount = 0;
        const maxMoves = 15; 
        let currentDistance = 150; 

        function runAway() {
            if (moveCount >= maxMoves) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
                setTimeout(() => noBtn.style.display = 'none', 300);
                return;
            }

            currentDistance += 80; 
            const angle = Math.random() * 2 * Math.PI;
            
            let newX = noBtn.offsetLeft + Math.cos(angle) * currentDistance;
            let newY = noBtn.offsetTop + Math.sin(angle) * currentDistance;

            const pad = 60;
            newX = Math.max(pad, Math.min(newX, window.innerWidth - noBtn.offsetWidth - pad));
            newY = Math.max(pad, Math.min(newY, window.innerHeight - noBtn.offsetHeight - pad));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            moveCount++;
        }

        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);
            if (distance < 100) runAway();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            runAway();
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            heart.style.animation = 'pulse 0.3s infinite';
            document.getElementById('success-msg').style.display = 'block';
        });
    </script>
</body>
</html>
