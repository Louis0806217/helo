<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffe0e9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .heart {
            background-color: #ff4d6d;
            display: inline-block;
            height: 50px;
            margin: 0 10px;
            position: relative;
            transform: rotate(-45deg);
            width: 50px;
            animation: pulse 1.2s infinite;
        }

        .heart:before, .heart:after {
            content: "";
            background-color: #ff4d6d;
            border-radius: 50%;
            height: 50px;
            position: absolute;
            width: 50px;
        }

        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.2); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        h1 { color: #ff4d6d; margin: 20px; user-select: none; text-align: center; }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
        }

        .btn {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            user-select: none;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            left: calc(50% - 140px);
            top: 50px;
            z-index: 5;
        }

        #noBtn {
            background-color: #888;
            color: white;
            left: calc(50% + 20px);
            top: 50px;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #success-msg {
            display: none;
            text-align: center;
            color: #ff4d6d;
        }

        .main-success {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .sub-success {
            font-size: 1.2rem;
            font-weight: normal;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    <h1 id="question">Will you be my Valentine?</h1>
    
    <div class="container" id="buttonContainer">
        <button class="btn" id="yesBtn">Yes!</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <div id="success-msg">
        <span class="main-success">I knew you'd say yes!</span>
        <span class="sub-success">And yet they said i got no rizz</span>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        
        let moveCount = 0;
        const maxMoves = 12;
        let currentDistance = 150; 

        function runAway() {
            if (moveCount >= maxMoves) {
                noBtn.style.opacity = '0';
                noBtn.style.pointerEvents = 'none';
                setTimeout(() => noBtn.style.display = 'none', 300);
                return;
            }

            // A to B, B to C (Distance grows significantly each time)
            currentDistance += 90; 

            const angle = Math.random() * 2 * Math.PI;
            
            let newX = noBtn.offsetLeft + Math.cos(angle) * currentDistance;
            let newY = noBtn.offsetTop + Math.sin(angle) * currentDistance;

            const pad = 60;
            newX = Math.max(pad, Math.min(newX, window.innerWidth - noBtn.offsetWidth - pad));
            newY = Math.max(pad, Math.min(newY, window.innerHeight - noBtn.offsetHeight - pad));

            noBtn.style.position = 'fixed';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;

            moveCount++;
        }

        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

            if (distance < 110) {
                runAway();
            }
        });

        yesBtn.addEventListener('click', () => {
            document.getElementById('question').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
            document.querySelector('.heart').style.animation = 'pulse 0.3s infinite';
            document.getElementById('success-msg').style.display = 'block';
        });
    </script>
</body>
</html>
